language: julia
os:
  - linux
  - osx
git:
  depth: 3
julia:
  - release
  - nightly
matrix:
  allow_failures:
    - julia: nightly
script:
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("Example")'
  - if [ -f test/runtests.jl ]; then
      julia --check-bounds=yes -e 'Pkg.test("Example", coverage=true)';
    fi
  - julia -e 'cd(Pkg.dir("Example")); cp(joinpath("doc","build"),joinpath("doc","commited_build"); include(joinpath("doc","make.jl"));'
  - diff -r doc/commited_build doc/build # check if the commited documentation is up-to-date
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
